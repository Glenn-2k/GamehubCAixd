<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="We love to get feedback here at Gamehub - the universe of games!"
    />
    <script
      src="https://kit.fontawesome.com/e974c7fc56.js"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Gamehub | Contact</title>
  </head>

  <body>
    <header>
      <div class="header-content">
        <a href="index.html" class="headerlink">
          <img
            src="images/GameHub_Logo.png"
            class="logo"
            alt="Logo of Gamehub"
          />
        </a>
        <input type="checkbox" id="menu-check" />
        <label for="menu-check">
          <span class="hidden"> Hamburger </span
          ><i class="fas fa-bars fa-2xl"></i
        ></label>
        <nav class="menubar">
          <ul class="navMenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
              <a href="/cart.html"
                ><i class="fa-sharp fa-solid fa-cart-shopping"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="background">
        <div class="BG">
          <div class="main-content">
            <section class="contact-wrapper">
              <h1 class="contact-heading">Get in touch with us</h1>
              <div class="contact-content">
                <form class="form" action="contact-sent.html">
                  <label for="name" class="contact-form-labels">Name</label>
                  <input type="text" id="name" />
                  <label for="email" class="contact-form-labels">Email</label>
                  <input type="email" id="email" />
                  <label for="phone" class="contact-form-labels">Phone</label>
                  <input type="tel" id="phone" />
                  <label for="message" class="contact-form-labels"
                    >Message</label
                  >
                  <textarea id="message"></textarea>
                  <button class="contact-send">Let us know!</button>
                </form>
                <div class="contact-text">
                  <p>
                    Do not hesitate to reach out to us. We will gladly be to
                    your assistance to solve any inconvinience regarding your
                    purchase with us
                  </p>
                  <p>You can also contact us on social media!</p>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="content">
        <div class="copyright">&copy; Glenn 2023</div>
        <div class="social-media">
          <a href="#"
            ><i class="fa-brands fa-facebook" style="color: #2b2b2b"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-instagram" style="color: #2b2b2b"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-linkedin" style="color: #2b2b2b"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-twitter" style="color: #2b2b2b"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
